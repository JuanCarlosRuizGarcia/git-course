<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>My First Web Page</h1>
	<p>My First Paragraph</p>

	<p id="demo"></p>
	<button type="button" onclick="document.write(5+7)">Aceptar</button>

	<script>
		var saludo = "Hola";
		let bienvenida = "Que tal";
		const URL = "asdasd";

		document.write(saludo.concat(bienvenida).concat(URL));
		console.log(saludo+bienvenida+URL);
		document.getElementById("demo").innerHTML = 5 + 6;
		document.write("<br>Saludos");
	</script>
</body>
</html>
